[versions]
agp = "8.3.2"
kotlin = "1.9.0"
coreKtx = "1.13.0"
junit = "4.13.2"
junitVersion = "1.1.5"
espressoCore = "3.5.1"
lifecycleRuntimeKtx = "2.7.0"
activityCompose = "1.8.2"
composeBom = "2024.04.01"

kotlinxCoroutinesFlow = "1.7.3"
startup-runtime = "1.1.1"

hilt-navigation-compose = "1.2.0"
